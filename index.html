<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabbage Merchant</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section class="img">
            <img src="/images/Omashu_delivery_system.webp" alt="avatar city" class="hero">
            <div class="icon-bar">
                <img src="/images/avatar-cabbage-merchant-custom-cursor.png" alt="cabbage icon" class="icon">
                <h1>The Four Nation Cabbage Merchants</h1>
            </div>
        </section>
        <div class="right">
        <section class="signup">
            <div class="header">
                <h3>Want to be a cabbage merchant?</h3>
                <p>You know you want to</p>
            </div>
            <div class="form-section">
                <h3>Sign Up</h3>
                <form id="signup-form" action="" onsubmit="return validateForm()">
                    <div class="row">
                        <div class="input-box">
                            <label for="first-name">First Name*</label>
                            <input type="text" id="first-name" class="input" required>
                        </div>
                        <div class="input-box">
                            <label for="last-name">Last Name*</label>
                            <input type="text" id="last-name" class="input" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-box">
                            <label for="email">Email*</label>
                            <input type="email" id="email" class="input" required>
                        </div>
                        <div class="input-box">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" class="input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-box">
                            <label for="password">Password*</label>
                            <input type="password" id="password" class="input" required>
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">Confirm Password*</label>
                            <input type="password" id="confirm-password" class="input" required>
                            <p id="password-error" class="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="links">
                <button type="submit" form="signup-form" id="btn">Join Us</button>
                <p>Already a cabbage merchant? <a href="thankyou.html">Click Here</a></p>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
